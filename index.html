          <div class="comment">

              <button>+</button>
              <span class="upvote"></span>
              <button>-</button>
            </div>
            <div class="bio--wrapper">
              <img
                src=""
                alt=""
                aria-hidden="true"
              />
              <h1 class="user--name"></h1>
              <p class="time"></p>
            </div>
            <div class="reply--btn">
              <img src="./images/icon-reply.svg" arid-hidden="true" alt="" />
              <button>reply</button>
            </div>
            <div class="comment--para">
              <p>
              </p>
            </div>
